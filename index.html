<!DOCTYPE html>
<html>
    <head>
        <title>COUNTDOWN</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="style.css">
        <script language="javascript">
 
            var h = null; // Giờ
            var m = null; // Phút
            var s = null; // Giây
             
            var timeout = null; // Timeout
             
            function start()
            {
                /*BƯỚC 1: LẤY GIÁ TRỊ BAN ĐẦU*/
                if (h === null)
                {
                    h = parseInt(document.getElementById('h_val').value);
                    m = parseInt(document.getElementById('m_val').value);
                    s = parseInt(document.getElementById('s_val').value);
                }
            

                if (s === -1){
                    m -= 1;
                    s = 59;
                }
            

                if (m === -1){
                    h -= 1;
                    m = 59;
                }
            

                if (h == -1){
                    clearTimeout(timeout);
                    alert('Hết giờ');
                    return false;
                }
            

                document.getElementById('h').innerText = h.toString();
                document.getElementById('m').innerText = m.toString();
                document.getElementById('s').innerText = s.toString();
            
                
                timeout = setTimeout(function(){
                    s--;
                    start();
                }, 1000);
            }
             
            function stop(){
                clearTimeout(timeout);
            }

            function reset(){
                clearTimeout(timeout);
                document.getElementById('h').innerText = '00';
                document.getElementById('m').innerText = '00';
                document.getElementById('s').innerText = '00';
                h = null
                m = null
                s = null
            }
        </script>
    </head>
    <body>
        <div class="type-time">
            <strong>
                Nhập TIME <br/>
            </strong>
            <input class="input" type="text" id="h_val" placeholder="Giờ" value=""/> <br/>
            <input class="input" type="text" id="m_val" placeholder="Phút" value=""/> <br/>
            <input class="input" type="text" id="s_val" placeholder="Giây" value=""/> <br/>
            <input class="btn" type="button" value="Start" onclick="start()"/>
            <input class="btn" type="button" value="Stop" onclick="stop()"/>
            <input class="btn" type="button" value="Reset" onclick="reset()"/>
              <br/> <br/>
        </div>
         
        <div class="time-clock">
            <span id="h">00</span> :
            <span id="m">00</span> :
            <span id="s">00</span>
        </div>
    </body>
</html>
